<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
    
  
      <!-- title Column -->
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> categorie </th>
        <td mat-cell *matCellDef="let row"> {{ row.categorie }} </td>
      </ng-container>

      <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> montant </th>
        <td mat-cell *matCellDef="let row"> {{ row.montant }} </td>
      </ng-container>
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> description </th>
        <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
      </ng-container>

      <ng-container matColumnDef="dateDepense">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> dateDepense </th>
        <td mat-cell *matCellDef="let row"> {{ row.dateDepense }} </td>
      </ng-container>
  
      <!-- Define columns to display -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>
  
    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of items"></mat-paginator>
  </div>
  
  <!-- Add Item Button -->
  <br>
  <div>
    <button mat-raised-button color="primary" (click)="addDepense()">Add Depense</button>
  </div>
