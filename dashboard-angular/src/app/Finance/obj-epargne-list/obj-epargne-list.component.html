<mat-form-field>
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="objectifMontant">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Objectif Montant </th>
          <td mat-cell *matCellDef="let row"> {{ row.objectifMontant }} </td>
      </ng-container>
      
      <ng-container matColumnDef="montantActuel">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant Actuel </th>
          <td mat-cell *matCellDef="let row"> {{ row.montantActuel }} </td>
      </ng-container>
      
      <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{ row.description }} </td>
      </ng-container>

      <ng-container matColumnDef="dateDebut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Début </th>
          <td mat-cell *matCellDef="let row"> {{ row.dateDebut }} </td>
      </ng-container>

      <ng-container matColumnDef="dateFin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Fin </th>
          <td mat-cell *matCellDef="let row"> {{ row.dateFin }} </td>
      </ng-container>

      <!-- Define columns to display -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">Aucune donnée ne correspond au filtre "{{ input.value }}"</td>
      </tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des éléments"></mat-paginator>
</div>

<!-- Bouton Ajouter un Objectif Épargne -->
<br>
<div>
  <button mat-raised-button color="primary" (click)="addObjEpargne()">Ajouter un Objectif Épargne</button>
</div>
