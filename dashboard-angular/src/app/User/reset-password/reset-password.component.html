<body>
    <br>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body p-4 p-sm-5">
              <h2 class="card-title text-center mb-5 fw-light fs-5" style="color:black;">Reset Your Password</h2>
              <form class="form" (ngSubmit)="resetPassword()">
                <!-- ... other form fields ... -->
              
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="verificationCode" name="verificationCode" [(ngModel)]="verificationCode" placeholder="Verification Code" required autofocus>
                </div>
              
                <!-- Display verification code error -->
                <div *ngIf="errorMessage && errorMessage.includes('Verification code')" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
              
                <hr>
              
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword" placeholder="New Password" required>
                </div>
              
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm Password" required>
                </div>
              
                <!-- Display other error messages -->
                <div *ngIf="errorMessage && !errorMessage.includes('Verification code')" class="alert alert-danger">
                  {{ errorMessage }}
                </div>
              
                <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Confirm</button>
                </div>
                
                <hr class="my-4">
              </form>              
  
                <!-- <a class="d-block text-center mt-2 small" href="#">Have an account? Sign In</a> -->
  
  
                <!-- <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                    <i class="fab fa-google me-2"></i> Sign up with Google
                  </button>
                </div>
  
                <div class="d-grid">
                  <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                    <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                  </button>
                </div> -->
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
