<body>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    <div class="card-img-left d-none d-md-flex">
                        <!-- Image de fond pour la carte définie en CSS! -->
                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <h2 class="card-title text-center mb-5 fw-light fs-5" style="color:black;">Réinitialiser votre mot de passe</h2>
                        <form class="form" (ngSubmit)="resetPassword()">
                            <!-- Code de vérification -->
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="verificationCode" name="verificationCode" [(ngModel)]="verificationCode" placeholder="Code de vérification" required autofocus>
                                <label for="verificationCode">Code de vérification</label>
                            </div>
                            
                            <!-- Afficher le message d'erreur du code de vérification -->
                            <div *ngIf="errorMessage && errorMessage.includes('Verification code')" class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                            
                            <hr>
                            
                            <!-- Nouveau mot de passe -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="newPassword" name="newPassword" [(ngModel)]="newPassword" placeholder="Nouveau mot de passe" required>
                                <label for="newPassword">Nouveau mot de passe</label>
                            </div>
                            
                            <!-- Confirmer le mot de passe -->
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirmer le mot de passe" required>
                                <label for="confirmPassword">Confirmer le mot de passe</label>
                            </div>
                            
                            <!-- Afficher les autres messages d'erreur -->
                            <div *ngIf="errorMessage && !errorMessage.includes('Verification code')" class="alert alert-danger">
                                {{ errorMessage }}
                            </div>
                            
                            <div class="d-grid mb-2">
                                <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Confirmer</button>
                            </div>
                            
                            <hr class="my-4">
                        </form>             
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
