<mat-form-field>
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Colonne ID -->
        <ng-container matColumnDef="idUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idUser}} </td>
        </ng-container>
        <ng-container matColumnDef="cin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
            <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom d'utilisateur </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
            <td mat-cell *matCellDef="let row"> {{row.address}} </td>
        </ng-container>
        <ng-container matColumnDef="userJob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôle </th>
            <td mat-cell *matCellDef="let row"> {{row.userJob}} </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-flat-button color="primary" (click)="updateUser(row)">
                    Modifier <i class="fa fa-pen"></i>
                </button>
                <button mat-flat-button color="warn" (click)="deleteUser(row.idUser)">
                    Supprimer <i class="fa fa-trash"></i>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Ligne affichée lorsqu'il n'y a pas de données correspondantes. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune donnée ne correspond au filtre "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des utilisateurs"></mat-paginator>
</div>
<br>
<div>
    <button type="button" mat-flat-button color="primary" (click)="addUser()">Ajouter</button>
</div>
