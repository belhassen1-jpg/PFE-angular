<h1 mat-dialog-title>Ajouter une offre d'emploi</h1>
<form (ngSubmit)="addJobOffer()">
  <div mat-dialog-content>
    <!-- Titre -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Titre</mat-label>
      <input matInput [(ngModel)]="newJobOffer.title" name="title" required placeholder="Titre">
    </mat-form-field>
    <!-- Description -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="newJobOffer.description" name="description" required placeholder="Description"></textarea>
    </mat-form-field>
    <!-- Salaire -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Salaire</mat-label>
      <input matInput [(ngModel)]="newJobOffer.salary" name="salary" type="number" required placeholder="Salaire">
    </mat-form-field>
    <!-- Lieu -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Lieu</mat-label>
      <input matInput [(ngModel)]="newJobOffer.location" name="location" required placeholder="Lieu">
    </mat-form-field>
    <!-- Années d'expérience requises -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Années d'expérience requises</mat-label>
      <input matInput [(ngModel)]="newJobOffer.requiredExperienceYears" name="requiredExperienceYears" type="number" required placeholder="Années d'expérience requises">
    </mat-form-field>
    <!-- Détails du projet -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Détails du projet</mat-label>
      <textarea matInput [(ngModel)]="newJobOffer.projectDetails" name="projectDetails" required placeholder="Détails du projet"></textarea>
    </mat-form-field>
    <!-- Catégorie -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Catégorie</mat-label>
      <input matInput [(ngModel)]="newJobOffer.category" name="category" required placeholder="Catégorie">
    </mat-form-field>
    <!-- Mots-clés -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Mots-clés</mat-label>
      <input matInput [(ngModel)]="newJobOffer.keywords" name="keywords" required placeholder="Mots-clés">
    </mat-form-field>
  </div>
  <div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Fermer</button>
    <button mat-raised-button color="primary" type="submit">Ajouter</button>
  </div>
</form>
