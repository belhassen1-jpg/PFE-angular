<div *ngIf="jobOffer">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{ jobOffer.title }}</h2></mat-card-title>
      <mat-card-subtitle>{{ jobOffer.location }}</mat-card-subtitle>
    </mat-card-header>
    <br>
    <mat-card-content>
      <p>Catégorie : {{ jobOffer.category }}</p>
      <p><strong>Mots-clés :</strong> {{ jobOffer.keywords }}</p>
      <p>- Description : {{ jobOffer.description }}</p>
      <p>- Détails du projet : {{ jobOffer.projectDetails }}</p>
    </mat-card-content>
  </mat-card>

</div>
