<h1 mat-dialog-title>Update Status</h1>
<div mat-dialog-content>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select [(value)]="newStatus">
        <mat-option value="ACCEPTEE">ACCEPTEE</mat-option>
        <mat-option value="REFUSEE">REFUSEE</mat-option>
        <mat-option value="EN_ATTENTE">EN_ATTENTE</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="updateStatus()">Update Status</button>
  </div>
