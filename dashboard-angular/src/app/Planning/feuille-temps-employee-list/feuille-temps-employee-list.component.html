<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="heureDebut">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> heure Debut</th>
        <td mat-cell *matCellDef="let row"> {{row.heureDebut}} </td>
      </ng-container>
      <ng-container matColumnDef="heureFin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> heure Fin </th>
        <td mat-cell *matCellDef="let row"> {{row.heureFin}} </td>
      </ng-container>
      <ng-container matColumnDef="jour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> jour </th>
        <td mat-cell *matCellDef="let row"> {{row.jour}} </td>
      </ng-container>
      <ng-container matColumnDef="estApprouve">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.estApprouve}} </td>
      </ng-container>

      <ng-container matColumnDef="projectname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> project name </th>
        <td mat-cell *matCellDef="let row"> {{row.planning.nomProjet}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="validateFeuilleTemps(row.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of feuille de temps"></mat-paginator>
  </div>
