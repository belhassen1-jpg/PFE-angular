<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="nomProjet">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Projet</th>
        <td mat-cell *matCellDef="let row"> {{row.nomProjet}} </td>
      </ng-container>
      <ng-container matColumnDef="dateDebutValidite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date Debut </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDebutValidite}} </td>
      </ng-container>
      <ng-container matColumnDef="dateFinValidite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date Fin </th>
        <td mat-cell *matCellDef="let row"> {{row.dateFinValidite}} </td>
      </ng-container>

      <!-- Action Column -->
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
      
          <button mat-icon-button color="primary" (click)="viewFeuilleTemps(row.id)">
            <mat-icon>info</mat-icon>
          </button>
  
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of partenaires"></mat-paginator>
  </div>
  <br>
  <div> 
    <button type="button" mat-flat-button color="primary" (click)="addPlanning()">Add</button>
  </div>
