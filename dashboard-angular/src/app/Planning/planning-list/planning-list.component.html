<mat-form-field>
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Colonne ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nomProjet">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom du Projet </th>
            <td mat-cell *matCellDef="let row"> {{row.nomProjet}} </td>
        </ng-container>
        <ng-container matColumnDef="dateDebutValidite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Début </th>
            <td mat-cell *matCellDef="let row"> {{row.dateDebutValidite}} </td>
        </ng-container>
        <ng-container matColumnDef="dateFinValidite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Fin </th>
            <td mat-cell *matCellDef="let row"> {{row.dateFinValidite}} </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="viewFeuilleTemps(row.id)">
                    <mat-icon>info</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Ligne affichée lorsqu'il n'y a pas de données correspondantes. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune donnée ne correspond au filtre "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des partenaires"></mat-paginator>
</div>
<br>
<div> 
    <button type="button" mat-flat-button color="primary" (click)="addPlanning()">Ajouter</button>
</div>
