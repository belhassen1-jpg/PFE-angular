<h2 mat-dialog-title>All Participants from Convention</h2>
<div mat-dialog-content *ngFor="let convention of conventions">
    <ng-container *ngIf="convention.id === data.conventionId">
      
        <mat-form-field>
            <mat-label>Employee</mat-label>
            <mat-select [(ngModel)]="empId" name="empId" required>
              <ng-container *ngFor="let demande of convention.demandeParticipationConventions">
                <mat-option *ngIf="demande.estValidee" [value]="demande.employe.empId">
                  {{ demande.employe.firstName }} {{ demande.employe.lastName }}
                </mat-option>
              </ng-container>
            </mat-select>
          </mat-form-field>
</ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
