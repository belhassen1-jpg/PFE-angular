<h2 mat-dialog-title>Confirmer la Participation</h2>
<div mat-dialog-content>
  <p>Êtes-vous sûr de vouloir participer à cette session de formation ?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="confirmParticipation(true)" color="primary">Oui</button>
  <button mat-button mat-dialog-close (click)="confirmParticipation(false)" color="warn">Non</button>
</div>
