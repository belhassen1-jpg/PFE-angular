<h2 mat-dialog-title>All Participants from Formation</h2>
<div mat-dialog-content *ngIf="sessions">
    <ng-container *ngFor="let session of sessions">
        <ng-container *ngIf="session.id === data.sessionId">
            <!-- Display participants for the selected session -->
            <mat-form-field>
                <mat-label>Employee</mat-label>
                <mat-select [(ngModel)]="empId" name="empId" required>
                    <mat-option *ngFor="let participant of session.participants" [value]="participant.empId">
                        {{ participant.firstName }} {{ participant.lastName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </ng-container>
    </ng-container>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="closeDialog()">Close</button>
</div>
