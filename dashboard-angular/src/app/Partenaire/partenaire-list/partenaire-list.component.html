<mat-form-field>
    <mat-label>Filtrer</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Colonne ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>
        <ng-container matColumnDef="secteur">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Secteur </th>
            <td mat-cell *matCellDef="let row"> {{row.secteur}} </td>
        </ng-container>
        <ng-container matColumnDef="adresse">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
            <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
        </ng-container>

        <!-- Colonne Actions -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <!-- <button mat-flat-button color="primary" (click)="updateUser(row)">
                    Modifier <i class="fa fa-pen"></i></button>   -->
                <button mat-flat-button color="warn" (click)="deletePartenaire(row.id)">
                    Supprimer <i class="fa fa-trash"></i></button> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Ligne affichée lorsqu'il n'y a pas de données correspondantes. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune donnée ne correspond au filtre "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionner la page des partenaires"></mat-paginator>
</div>
<br>
<div> 
    <button type="button" mat-flat-button color="primary" (click)="addPartenaire()">Ajouter</button>
</div>
