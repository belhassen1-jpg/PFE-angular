<h2 mat-dialog-title>Confirm Participation</h2>
<div mat-dialog-content>
  <p>Are you sure you want to participate in this event?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="confirmParticipation(true)" color="primary">Yes</button>
  <button mat-button mat-dialog-close (click)="confirmParticipation(false)" color="warn">No</button>
</div>
