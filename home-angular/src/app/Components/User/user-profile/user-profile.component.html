<body>
  <br>
  <br>
  <div class="container rounded bg-white mt-5 mb-5" *ngIf="profile">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                  <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                  <span class="font-weight-bold">{{ profile.username }}</span>
                  <span class="text-black-50">{{ profile.email }}</span><span> </span>
              </div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Paramètres du Profil</h4>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6">
                          <label class="labels">Prénom</label>
                          <input type="text" class="form-control" placeholder="prénom" [(ngModel)]="updatedProfile.firstName">
                      </div>
                      <div class="col-md-6">
                          <label class="labels">Nom de Famille</label>
                          <input type="text" class="form-control" placeholder="nom de famille" [(ngModel)]="updatedProfile.lastName">
                      </div>
                  </div>
                  
                  <div class="row mt-3">
                      <div class="col-md-12">
                          <label class="labels">Nom d'Utilisateur</label>
                          <input type="text" class="form-control" placeholder="nom d'utilisateur" [(ngModel)]="updatedProfile.username">
                      </div>
                  
                      <div class="col-md-12">
                          <label class="labels">Numéro de Téléphone</label>
                          <input type="number" class="form-control" placeholder="numéro de téléphone" [(ngModel)]="updatedProfile.phone">
                      </div>
                  
                      <div class="col-md-12">
                          <label class="labels">Adresse</label>
                          <input type="text" class="form-control" placeholder="adresse" [(ngModel)]="updatedProfile.address">
                      </div>
                  
                      <div class="col-md-12">
                          <label class="labels">Email</label>
                          <input type="text" class="form-control" placeholder="adresse email" [(ngModel)]="updatedProfile.email">
                      </div>
                  </div>
                  
                  <div class="row mt-3">
                      <div class="col-md-6">
                          <label class="labels">CIN</label>
                          <input type="number" class="form-control" placeholder="CIN" [(ngModel)]="updatedProfile.cin">
                      </div>
                  </div>
                  
                  <!-- Bouton Enregistrer Profil -->
                  <div class="mt-5 text-center">
                      <button class="btn btn-primary profile-button" (click)="updateProfile2()" type="button">Enregistrer le Profil</button>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</body>
